<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>First Name* <input type="text" name="first_name" /></div>
    <div>Last Name* <input type="text" name="last_name" /></div>
    <div>Email Address* <input type="text" name="email" /></div>
    <div>Password* <input type="password" name="password" /></div>
    <div>
      Confirm Password* <input type="password" name="confirm_password" />
    </div>
    <div>Birthday: <input type="date" name="dob" /></div>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male<label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">Female<label>
            <input type="radio" name="gender" value="non-binary" id="non-binary" />
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="NA" id="NA" />
            <label for="NA">I prefer not to answer</label>
    </div>
    <div>
      <p>A short description about myself:</p>
      <textarea name="comment" cols="40" rows="3"> </textarea>
    </div>
    <div>
        Favorite Language <select name="javascript">
            <option>JavaScript</option>
            <option >C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
        
    </div>
    <div>
        <p>* Indictates a required field</p>
    </div>
  </body>
</html>
